<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="background-image"></div>

    <nav id="navNav">
        <span id="loginNav" class="hide">Login</span>
        <span id="homeNav">Home</span>
        <span id="gameNav">Game</span>
        <span id="resultsNav">Results</span>
    </nav>

    <div id="init" class="logo">
      <img src="/assets/img/logoJunking.png" alt="logoJunking">
  </div>
        
  <div id="login" class="hide">
    <div class="container">
      <div class="logo"></div>
      <h2>Welcome!</h2>
      <form id="login-form">
        <div class="form-group">
          <input type="text" id="username" placeholder="Username" value="sara">
        </div>
        <div class="form-group">
          <input type="password" id="password" placeholder="Password" value="password" required>
        </div>
        <button type="submit">Login</button>
      </form>
      <p id="message"></p>
    </div>
  </div>
  

  <div id="home" class="hide">

    <div class="logoPeque">
      <img src="/assets/img/logoJunking.png" alt="logoJunking">
    </div>    

    <h1 class="home-heading">Hi, <span id="usernameValue"></span> !</h1>
    <div id="welcomeMessage"></div>
    <div id="gameSelection">
      <p>Pick your gaming adventure!</p>
      <button class="goToGameBtn">Sport</button>
      <button class="goToGameBtn">Cartoon</button>
      <button class="goToGameBtn">Art</button>
      <button class="goToGameBtn">History</button>
      <button class="goToGameBtn">Books</button>
      <button class="goToGameBtn">Television</button>
      <button class="goToGameBtn">Vehicles</button>
    </div>

    <div id="popularGames">
      <h2 class="top-played">Top Played <br>Choices</h2>
      
      <div class="card-container">
        <div class="card">
          <div class="card-image card-image-1"></div>
          <div class="card-title">FILMS</div>
          <div class="card-button">
            <a href="#" class="play-button">Play</a>
          </div>
        </div>
        <div class="card">
          <div class="card-image card-image-2"></div>
          <div class="card-title">BOOKS</div>
          <div class="card-button">
            <a href="#" class="play-button">Play</a>
          </div>
        </div>
      </div>
      
    </div>
  
    <div id="game" class="hide">
      <h1>Game page</h1>
      
      <div id="question-container">
        <div id="question">Question</div>
        <div id="answer-buttons"></div>
      </div>
    
      <div class="controls">
        <button id="start-btn">Start</button>
        <button id="next-btn"Next></button>
      </div>
    
      <table id="results-table"></table>
    </div>

    <div id="results" class="hide">
        <h2>Resultados</h2>
        <table id="results-table"></table>
      </div>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="main.js"></script>
</html>
